<!DOCTYPE html>
<meta charset="utf-8" />
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>모두의 채팅방</title>
    <link rel="stylesheet" href="../static/css/ModuChat.css" />
</head>
<body>
<noscript>
    <h2>404 NOT FOUND</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
            <h1 class="title"><td th:text="${session.member.id}"></td>님 환영합니다.</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="hidden" id="name" th:value="${session.member.id}" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">즐거운 채팅 시작</button>
                </div>

            </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2 th:text="|${session.member.memberName} 님의 채팅방|">MODU Chat Test</h2>
        </div>
        <div class="connecting">
            연결중....
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="메시지 입력..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    const USER_SEQ = [[${session.member.seq}]];
    const EX_SEQ = [[${ex_seq}]];
</script>

<script src="../static/js/ModuChat.js"></script>
</body>
</html>
