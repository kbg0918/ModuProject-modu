<!DOCTYPE html>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<meta charset="utf-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MODU - 5000만 국민의 선택</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="../static/css/Main2.css">
</head>
<header class="masthead">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="../MainForm"><img src="../static/assets/MODU.PNG" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <!-- 나중에 백에서 구현-->
                    <th:block th:unless="${session.member}">
                        <script>
                            var result = confirm("로그인이 필요한 서비스입니다.");

                            if(result)
                            {
                                window.location.href="../LoginForm";

                            }
                            else
                            {
                                window.location.href="../MainForm";
                            }
                        </script>
                    </th:block>
                    <th:block th:if="${session.member}">
                        <li class="nav-item"><a class="nav-link" href="#services">카테고리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">커뮤니티</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">미정</a></li>
                        <li class="nav-item"><a class="nav-link" href="../MyPage"><td th:text="${session.member.id}"></td>님</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Logout">로그아웃</a></li>
                    </th:block>
                </ul>
            </div>

        </div>

    </nav>
</header>
<body>
<tbody>
<div class="category_card">
    <strong id="head_font">MODU</strong>
    <div class="category_list" th:each="l :${list}">
        <div class="list" th:onclick="|location.href='@{detail(pcSeq=${l.pcSeq}, writer=${l.writer})}'|">
            <strong id="strong_font1" th:utext="${l.title}"></strong>
        </div>
        <strong id="strong_font2" th:utext="${l.writer}+님"></strong>
    </div>
</div>
</tbody>

</body>
</html>
